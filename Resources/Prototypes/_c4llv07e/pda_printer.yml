- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: PdaPrinter
  name: Принтер КПК
  description: Позволяет менять цвет КПК
  components:
  - type: Appearance
  - type: WiresVisuals
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
          - MachineLayer
  - type: Sprite
    sprite: Structures/Machines/autolathe.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      pda_slot: !type:ContainerSlot {}
  - type: Machine
    board: AutolatheMachineCircuitboard
  - type: PdaPrinter
    pdaSlot:
      name: "pda slot"
      whitelist:
        components:
        - Pda
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: WiresPanel
  - type: Wires
    boardName: wires-board-name-autolathe
    layoutId: Autolathe
  # - type: ActivatableUI
  #   key: enum.LatheUiKey.Key
  # - type: ActivatableUIRequiresPower
  # - type: UserInterface
  #   interfaces:
  #   - key: enum.LatheUiKey.Key
  #     type: LatheBoundUserInterface
  #   - key: enum.ResearchClientUiKey.Key
  #     type: ResearchClientBoundUserInterface
  - type: Transform
    anchored: true
  - type: Pullable
  - type: StaticPrice
    price: 700
  - type: ResearchClient
  - type: TechnologyDatabase
